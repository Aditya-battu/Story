<body class="text-center">
  <form action="/signup" class="form-signin" method="POST">
    <img class="mb-4" src="images/bg.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup to our Fest</h1>
    <input type="text" id="firstname" name="fName" class="form-control" placeholder="First name" required autofocus autocomplete="off">
